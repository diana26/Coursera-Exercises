<!DOCTYPE html>
<html>
    <head>
        <title> Matching game </title>
        
           <style>
               img {position: absolute}
               div {position: absolute; width:600px; height : 500px; border-left:1px solid black}
                #rightSide {left: 500px; border-left: 1px solid black}
              
  </style>
   </head>
 
    
<body onload = "generateFaces()">
     <script>
         function generateFaces(){
var numberOfFaces =5;
var theLeftSide= 
    document.getElementById("leftSide");
var theRightSide =
    document.getElementById("rightSide");

              

 for (var intI = 0; intI < numberOfFaces; intI++){
   
    
     var top_position = Math.random()*400;
     top_position = Math.floor(top_position);
     var left_position = Math.random() *400;
     left_position = Math.floor(left_position);
    var smilies = document.createElement("img");
  smilies.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
     smilies.style.top = top_position + "px";
     smilies.style.left = left_position + "px";
     theLeftSide.appendChild(smilies);

  
 }
  
  	var leftSideImages = theLeftSide.cloneNode(true);
  leftSideImages.removeChild(leftSideImages.lastChild);
     theRightSide.appendChild(leftSideImages);
}
 
           </script>
    <h3>
			Matching Game
		</h3>
		<p>
			Click on the extra smiling face on the left
		</p>

        <div id="leftSide">
        </div>

         <div id="rightSide">
		</div>
         
   


 </body>
</html>
